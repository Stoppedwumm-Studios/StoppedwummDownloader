name: Build

on:
  workflow_dispatch:
  
jobs:
  BuildWindows:
    runs-on: windows-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12.1
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.1
        

      - name: List result
        run: |
          cd dist
          ls
          
      - name: .tar.gz
        run: tar -czf StoppedwummDownloaderWin.tar.gz app.py requirements.txt LICENSE
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: buildWindows
          path: StoppedwummDownloaderWin.tar.gz
      - name: Give out pyinstaller version
        run: pyinstaller --version
  
  BuildMac:
    runs-on: macos-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12.1
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.1
        
      - name: Install Dependencies
        run: | 
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      - name: Try building
        run: |
          pyinstaller --onefile app.py
          cd dist
          mv app macos-app
      - name: List Directory
        run: |
          ls dist
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: buildMac
          path: dist/macos-app

      - name: Give out pyinstaller version
        run: pyinstaller --version
  BuildLinux:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12.1
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.1
        
      - name: Install Dependencies
        run: | 
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      - name: Try building
        run: |
          pyinstaller --onefile app.py
          cd dist
          mv app linux-app
      - name: List Directory
        run: |
          ls dist
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: buildLinux
          path: dist/linux-app

      - name: Give out pyinstaller version
        run: pyinstaller --version
        
  Release:
    needs: [BuildWindows, BuildMac, BuildLinux]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: buildWindows
      - name: Download Mac Artifact
        uses: actions/download-artifact@v4
        with:
          name: buildMac
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: buildLinux
      - name: "Create Release"
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Latest Build"
          files: |
            StoppedwummDownloaderWin.tar.gz
            macos-app
            linux-app
