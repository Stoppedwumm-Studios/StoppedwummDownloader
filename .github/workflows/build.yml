name: Build

on:
  workflow_dispatch:
  
jobs:
  BuildWindows:
    runs-on: windows-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12.1
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.1
        
      - name: Install Dependencies
        run: | 
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      - name: Try building
        run: |
          pyinstaller --onefile app.py

      - name: List result
        run: |
          cd dist
          ls
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: buildWindows
          path: dist/app.exe
      - name: Give out pyinstaller version
        run: pyinstaller --version
  
  BuildMac:
    runs-on: macos-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12.1
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.1
        
      - name: Install Dependencies
        run: | 
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
      - name: Try building
        run: |
          pyinstaller --onefile \
          --name 'StoppedwummDownloader' \
          --windowed \
          app.py

      - name: Prepare Homebrew
        run: |
          brew install create-dmg
          brew update
        
      - name: Prepare for dmg
        run: |
          mkdir -p dist/dmg
          cp -r "dist/StoppedwummDownloader.app" dist/dmg
      - name: Compile dmg
        run: |
          create-dmg \
          --volname "StoppedwummDownloader" \
          --window-pos 200 120 \
          --window-size 600 300 \
          --icon "StoppedwummDonloader.app" 175 120 \
          --hide-extension "StoppedwummDownloader.app" \
          --app-drop-link 425 120 \
            "dist/StoppedwummDownloader.dmg" \
            "dist/dmg/"
        
      #- name: Upload Artifact
        #uses: actions/upload-artifact@v4
        #with:
          #name: buildMac
          #path: dist/macos-app
      - name: List
        run: |
          ls dist/dmg

      - name: Give out pyinstaller version
        run: pyinstaller --version
        
  Release:
    needs: [BuildWindows, BuildMac]
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: buildWindows
      #- name: Download Artifact
        #uses: actions/download-artifact@v4
        #with:
          #name: buildMac
      - name: List dir
        run: ls
      - name: "Create Release"
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Latest Build"
          files: |
            app.exe
